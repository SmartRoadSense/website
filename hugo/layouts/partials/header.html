<!DOCTYPE html>
<html lang="{{ .LanguagePrefix }}">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600" />
        <link rel="stylesheet" type="text/css" href="{{ "resources/smartroadsense.min.css" | absURL }}" />
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic.min.css" />

        <link rel="canonical" href="{{ .Permalink }}" />

        <link rel="icon" type="image/x-icon" href="{{ "favicon.ico" | relURL }}" />

        {{ with .Site.GetPage "section" "news" }}
        <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
        <link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />
        {{ end }}

        <title>SmartRoadSense {{- if .Page.Title }} | {{ .Page.Title }}{{ end }}</title>

        {{ if .Params.css -}}
            {{- range .Params.css -}}
        <link rel="stylesheet" type="text/css" href="{{ . | absURL }}" />
            {{- end -}}
        {{- end }}
    </head>

    <body>
        <div class="content">
