<div class="bibliography">
    <ul>
    {{ range (sort $.Site.Data.biblio "sortkey" "asc") }}
        <li>
            <span class="author">{{ .author | safeHTML }}</span>,
            <span class="title"><a href="{{ .url }}">{{ .title | safeHTML }}</a></span>.
            <span class="publication">{{ .publication | safeHTML }}</span>,
            <span class="year">{{ .year | safeHTML }}</span>
            <span class="bibtex-link"><a href="#bibliography-output" data-bibtex="{{ .bibtex }}">BibTeX</a></span>
        </li>
    {{ end }}
    </ul>

    <div class="bibtex" id="bibliography-output">
        <h5><img src="{{ "icons/code.svg" | absURL }}" class="icon" alt="Code icon" />&nbsp;{{ i18n "bibtexCodeHeader" }}</h5>

        <div class="output"></div>
        <div class="copy-confirmation"><img src="{{ "icons/clipboard.svg" | absURL }}" class="icon" alt="Clipboard icon" />&nbsp;{{ i18n "bibtexCodeConfirmation" }}</div>
    </div>
</div>
